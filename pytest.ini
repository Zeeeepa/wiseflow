[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display detailed test information
addopts = 
    --verbose
    --showlocals
    --cov=core
    --cov-report=term
    --cov-report=html
    --no-cov-on-fail

# Ignore certain directories
norecursedirs = 
    .git
    .github
    .vscode
    __pycache__
    venv
    env
    node_modules
    dist
    build
    exports

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    slow: Tests that take a long time to run
    api: Tests for API endpoints
    connectors: Tests for connectors
    analysis: Tests for analysis modules
    knowledge: Tests for knowledge modules
    export: Tests for export functionality
    validation: Tests for validation functionality


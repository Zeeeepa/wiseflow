[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    api: Tests for API endpoints
    database: Tests for database interactions
    webhook: Tests for webhook functionality
    dashboard: Tests for dashboard functionality
    data_mining: Tests for data mining functionality
    visualization: Tests for visualization functionality


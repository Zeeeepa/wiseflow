[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=core --cov-report=term --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Tests that take a long time to run
    api: Tests for API endpoints
    connectors: Tests for connector modules
    knowledge: Tests for knowledge graph functionality
    references: Tests for reference management
    analysis: Tests for analysis modules
    llm: Tests involving LLM calls (may be skipped to save costs)


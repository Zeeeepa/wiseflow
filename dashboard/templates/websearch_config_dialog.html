<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSearch Configuration - WiseFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/websearch_dialog.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" aria-label="WiseFlow Home">WiseFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/data-mining">Data Mining</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/templates">Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/database">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualization">Visualization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="config-dialog">
            <h2>WebSearch Data Mining Configuration</h2>
            
            <form id="websearch-config-form">
                <div class="form-group">
                    <label for="query">Search Query</label>
                    <input type="text" id="query" name="query" class="full-width" placeholder="Enter your search query" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="full-width" placeholder="Describe what you're looking for in more detail"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="search-engines">Search Engines</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="google" name="engines[]" value="google" checked>
                            <label for="google">Google</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="bing" name="engines[]" value="bing">
                            <label for="bing">Bing</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="duckduckgo" name="engines[]" value="duckduckgo">
                            <label for="duckduckgo">DuckDuckGo</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="scholar" name="engines[]" value="scholar">
                            <label for="scholar">Google Scholar</label>
                        </div>
                        <div class="custom-engine">
                            <input type="checkbox" id="custom-engine" name="engines[]" value="custom">
                            <label for="custom-engine">Custom:</label>
                            <input type="text" id="custom-engine-url" name="custom-engine-url" class="medium-width" placeholder="Enter custom search engine URL">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="result-count">Number of Results</label>
                    <input type="number" id="result-count" name="result-count" class="medium-width" min="10" max="100" value="30">
                    <span class="input-hint">Number of search results to process (10-100)</span>
                </div>
                
                <div class="form-group">
                    <label for="depth">Crawl Depth</label>
                    <input type="number" id="depth" name="depth" class="medium-width" min="0" max="3" value="1">
                    <span class="input-hint">How many levels of links to follow (0-3)</span>
                </div>
                
                <div class="form-group">
                    <label for="content-types">Content Types</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="webpages" name="content-types[]" value="webpages" checked>
                            <label for="webpages">Web Pages</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="pdfs" name="content-types[]" value="pdfs" checked>
                            <label for="pdfs">PDFs</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="docs" name="content-types[]" value="docs">
                            <label for="docs">Documents (DOC, DOCX)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="presentations" name="content-types[]" value="presentations">
                            <label for="presentations">Presentations</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="date-range">Date Range</label>
                    <select id="date-range" name="date-range" class="medium-width">
                        <option value="any">Any time</option>
                        <option value="day">Past 24 hours</option>
                        <option value="week">Past week</option>
                        <option value="month">Past month</option>
                        <option value="year">Past year</option>
                        <option value="custom">Custom range</option>
                    </select>
                </div>
                
                <div class="form-group" id="custom-date-range" style="display: none;">
                    <label for="start-date">From</label>
                    <input type="date" id="start-date" name="start-date" class="medium-width">
                    
                    <label for="end-date" style="margin-left: 20px;">To</label>
                    <input type="date" id="end-date" name="end-date" class="medium-width">
                </div>
                
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language" class="medium-width">
                        <option value="any">Any language</option>
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="parallel-workers">Parallel Workers</label>
                    <input type="number" id="parallel-workers" name="parallel-workers" class="medium-width" min="1" max="10" value="4">
                    <span class="input-hint">Number of parallel workers (1-10)</span>
                </div>
                
                <div class="form-group">
                    <label>Advanced Options</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="follow-links" name="follow-links" checked>
                            <label for="follow-links">Follow links within pages</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="extract-images" name="extract-images">
                            <label for="extract-images">Extract and analyze images</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="save-cache" name="save-cache" checked>
                            <label for="save-cache">Save page cache</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="use-proxy" name="use-proxy">
                            <label for="use-proxy">Use proxy rotation</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="secondary-button" id="cancel-button">Cancel</button>
                    <button type="button" class="secondary-button" id="save-template-button">Save as Template</button>
                    <button type="submit" class="primary-button">Start</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Save Template Modal -->
    <div class="modal fade" id="save-template-modal" tabindex="-1" aria-labelledby="save-template-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="save-template-modal-label">Save as Template</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="template-name" class="form-label">Template Name</label>
                        <input type="text" class="form-control" id="template-name" placeholder="Enter a name for this template" required>
                    </div>
                    <div class="mb-3">
                        <label for="template-description" class="form-label">Description (optional)</label>
                        <textarea class="form-control" id="template-description" rows="2" placeholder="Describe this template"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-save-template">Save Template</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show/hide custom date range based on selection
            const dateRangeSelect = document.getElementById('date-range');
            const customDateRange = document.getElementById('custom-date-range');
            
            dateRangeSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customDateRange.style.display = 'block';
                } else {
                    customDateRange.style.display = 'none';
                }
            });
            
            // Form submission
            const form = document.getElementById('websearch-config-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!validateForm()) {
                    return;
                }
                
                // Collect form data
                const formData = new FormData(form);
                
                // In a real application, this would be an API call
                console.log('Starting WebSearch data mining with config:', Object.fromEntries(formData));
                
                // Redirect to dashboard
                window.location.href = '/data-mining';
            });
            
            // Cancel button
            const cancelButton = document.getElementById('cancel-button');
            cancelButton.addEventListener('click', function() {
                window.location.href = '/data-mining';
            });
            
            // Save template button
            const saveTemplateButton = document.getElementById('save-template-button');
            saveTemplateButton.addEventListener('click', function() {
                const saveTemplateModal = new bootstrap.Modal(document.getElementById('save-template-modal'));
                saveTemplateModal.show();
            });
            
            // Confirm save template button
            const confirmSaveTemplateBtn = document.getElementById('confirm-save-template');
            confirmSaveTemplateBtn.addEventListener('click', function() {
                const templateName = document.getElementById('template-name').value;
                
                if (!templateName.trim()) {
                    alert('Please enter a template name');
                    return;
                }
                
                // In a real application, this would be an API call
                console.log('Saving template:', templateName);
                
                const saveTemplateModal = bootstrap.Modal.getInstance(document.getElementById('save-template-modal'));
                saveTemplateModal.hide();
                
                // Show success message
                alert('Template saved successfully');
            });
            
            // Form validation
            function validateForm() {
                let isValid = true;
                
                // Check required fields
                const query = document.getElementById('query').value;
                if (!query.trim()) {
                    document.getElementById('query').classList.add('is-invalid');
                    isValid = false;
                } else {
                    document.getElementById('query').classList.remove('is-invalid');
                }
                
                // Check at least one search engine is selected
                const engines = document.querySelectorAll('input[name="engines[]"]:checked');
                if (engines.length === 0) {
                    alert('Please select at least one search engine');
                    isValid = false;
                }
                
                return isValid;
            }
        });
    </script>
</body>
</html>
